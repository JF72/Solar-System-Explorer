    <h1 id="top-head">Questions or Comments?</h1>
        <div class="container">
          <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group form-check">
                    <h3 id="form_h3">Email Subject</h3>
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="comment"> Comment
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="question"> Question
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="other"> Other
                    </label>
                </div>
                <label for="story">Write any questions or comments</label>
                <br>
                    <textarea id="story" name="story" rows="8" cols="45" placeholder="Type here..."></textarea>
                    <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
